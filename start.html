<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to HeartNet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    section {
      max-width: 800px;
      text-align: center;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 24px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2em;
      }

      button {
        width: 100%;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>Welcome to HeartNet</header>

  <section>
    <p>
      HeartNet is a safe and intelligent platform that uses AI to support your emotional well-being.
      Talk to our AI for advice, guidance, or just someone to listen. All conversations are private and supportive.
    </p>
  </section>

  <button onclick="location.href='index.html'">Login</button>
</body>
</html>
